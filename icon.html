<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <style>
        .input-group {
          position: relative;
          display: inline-block;
        }
        .logo {
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          width: 20px;
          height: 20px;
        }
        
        .input-field {
          padding-left: 30px;
          /* adjust padding to make room for logo */
        }
      </style>
      </style>
    <title>Document</title>
</head>
<body>
    <div class="input-group">
        <img src="logo.png" alt="Logo" class="logo">
        <input type="text" name="input-field" class="input-field">
      </div>
      
</body>
</html>
